language: python
python:
- '3.4'
- '3.5'
env:
- DRIVER=pymongo
- DRIVER=motor
- DRIVER=txmongo
before_install:
- travis_retry sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
- echo 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen' |
  sudo tee /etc/apt/sources.list.d/mongodb.list
- travis_retry sudo apt-get update
- travis_retry sudo apt-get install mongodb-org
- sleep 15 #mongo may not be responded directly. See http://docs.travis-ci.com/user/database-setup/#MongoDB
- mongo --version
install:
- pip install -U tox
- pip install -U coveralls
script: tox -e $(echo py$TRAVIS_PYTHON_VERSION-$DRIVER | tr -d .)
after_success:
- coveralls
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: touilleMan
  password:
    secure: 
  on:
    tags: true
    repo: touilleMan/umongo
    condition: $TRAVIS_PYTHON_VERSION == '3.4'
